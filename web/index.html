<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat-Anwendung</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="header">GPT Playground</div>
		<div class="main-content">
			<div class="chat-history-container">
				<div class="leftSideContainer">
					<label for="systemPrompt">System Prompt:</label><br />
					<textarea name="systemPrompt" id="systemPrompt" class="systemPrompt">
Du bist ein netter und Hilfreicher KI Assistent</textarea
					>
				</div>
				<p id="newChat" onclick="createNewChat()">Neuen Chat starten <span>+</span></p>
				<div id="chathistorysList"></div>
			</div>

			<div class="chatMessagesContainer" id="chatMessagesContainer">
				<div class="chat-messages" id="chatContainer"></div>
				<div class="chat-bar-container">
					<div class="quickOptions">
						<select name="sprache" id="sprache">
							<option value="de">Deutsch</option>
							<option value="en">Englisch</option>
							<option value="ru">Russisch</option>
							<option value="fr">Französisch</option>
							<option value="es">Spanisch</option>
							<option value="it">Italienisch</option>
							<option value="pt">Portugiesisch</option>
							<option value="zh">Chinesisch</option>
						</select>
						<button onclick="regenerateResponse()" class="regenerate" id="regenerate">
							Antwort neu Generieren
							<div class="dot-spinner" id="dot-spinner">
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
								<div class="dot-spinner__dot"></div>
							</div>
						</button>
					</div>
					<textarea name="text" class="input" id="chatInput" placeholder="Nachricht hier eingeben"></textarea>
				</div>
			</div>

			<div class="sidebar">
				<form class="sidebarSetting" id="sidebarSetting">
					<h2 style="margin-top: 0">Einstellungen</h2>
					<label for="modelSelect">Model:</label><br />
					<select name="modelSelect" id="modelSelect">
						<option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo</option>
						<option value="gpt-3.5-turbo">Legacy GPT3.5 Turbo</option>
						<option value="gpt-4-1106-preview">GPT 4 "Turbo"</option>
						<option value="gpt-4">Legacy GPT 4</option>
					</select>
					<br />
					<label for="slider">Temperatur: <span id="tempValue">0.50</span></label>
					<br />
					<input type="range" id="tempSlider" name="slider" min="0" max="1" step="0.05" value="0.50" />

					<label for="maxTokensInput">Maximale Anzahl an Tokens:</label><br />
					<input type="number" id="maxTokensInput" name="maxTokensInput" min="1" value="1024" max="16385" /><br />
					<p class="error" id="tokenError">Zu viele Tokens für dieses Model</p>
					<br />

					<label for="seedInput">Seed (für die Reproduzierbarkeit der Antworten):</label><br />
					<input type="text" id="seedInput" name="seedInput" /><br />

					<label for="stopSequencesInput">Stop Sequences:</label><br />
					<input type="text" id="stopSequencesInput" name="stopSequencesInput" /><br />

					<label for="frequencyPenaltyInput">Frequency Penalty: <span id="frequencyPenaltyValue">0</span></label
					><br />
					<input
						type="range"
						id="frequencyPenaltyInput"
						name="frequencyPenaltyInput"
						min="0"
						max="1"
						step="0.05"
						value="0"
					/><br />

					<label for="topP">Top P: <span id="topPValue">1</span></label
					><br />
					<input type="range" id="topP" name="topP" min="0" max="1" step="0.05" value="1" /><br />
				</form>
				<div class="switchSidebarContainer">
					<span class="switchSidebar" id="switchSidebar"
						><img id="switchSidebarImg" src="/images/close_open_arrows.svg" alt="switchSidebar"
					/></span>
				</div>
			</div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
